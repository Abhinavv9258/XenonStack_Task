<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Routes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a {
                display: none;
            }

            .navbar a.icon {
                float: left;
                display: block;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        section#main {
            text-align: center;
            margin-top: 80px;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text {
            max-width: 600px;
            margin: 0 auto;
        }

        .text strong {
            font-size: 24px;
            color: #4CAF50;
        }

        .type {
            color: #333;
        }

        .sub-text{
            color: #333 !important;
        }

        @media screen and (max-width: 768px) {
            section#main {
                padding: 30px;
            }

            .text strong {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar" id="myNavbar">
        <a href="/" class="active">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/contact">Contact Us</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <section id="main" style="background-image: url('your-travel-image.jpg'); background-size: cover; background-position: center; color: #fff; text-align: center; padding: 50px 0;">
        <div class="text">
            <strong class="sub-text">Odyssey Routes</strong><br/>
            <strong>Your Journey Begins with <span class="type"></span></strong>
            <p class="sub-text">Explore the world hassle-free with Odyssey Routes <br> Your Destination for Seamless Travel Experience</p>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('.type', {
            strings: ['Adventurous Trips', 'Memorable Journeys', 'Exploration.'],
            typeSpeed: 200,
            backSpeed: 70,
            loop: true,
        });
    </script>
    

    <script>
        function myFunction() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>

</html>
