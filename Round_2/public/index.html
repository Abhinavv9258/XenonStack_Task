<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Routes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a {
                display: none;
            }

            .navbar a.icon {
                float: left;
                display: block;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        section#main {
            text-align: center;
            margin-top: 50px;
            padding: 35px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text {
            max-width: 600px;
            margin: 0 auto;
        }

        .text strong {
            font-size: 22px;
            color: #4CAF50;
        }

        .type {
            color: #333;
        }

        .sub-text-title {
            font-size: 30px;
            color: #333 !important;
            font-weight: bold;
            letter-spacing: 2px; /* Adjust as needed */
            margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
            section#main {
                padding: 30px;
            }

            .text strong {
                font-size: 20px;
            }
        }


        .slider {
            width: calc(100% - 40px);
            overflow: hidden;
            position: relative;
            height: 56vh;
            margin: 20px;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            justify-content: center;
            align-items: center;
            display: flex;
            transition: opacity 0.5s ease-in-out;
        }

        .slider img:not(:first-child) {
            opacity: 0;
        }

        .slider-controls {
            position: absolute;
            top: 39%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
            height:59%;

        }

        .slider-controls button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
            height: 100%;
        }

        .slider-controls button:hover {
            opacity: 0.7;
        }

        .slider-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        /* Button Styles */
        .animate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: none;
        }

        .animate-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div class="navbar" id="myNavbar">
        <a href="/" class="active">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/contact">Contact Us</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <section id="main"
        style="background-image: url('assets/img4.jpg'); background-size: cover; background-position: center;">
        <div class="text">
            <strong class="sub-text-title">Odyssey Routes</strong><br />
            <strong>Your Journey Begins with <span class="type"></span></strong>
            <p class="sub-text">Explore the world hassle-free with Odyssey Routes
                <br>
                Your Destination for Seamless Travel Experience
            </p>
            <a href="/register"><button class="animate-btn">Get Started</button></a>
        </div>
    </section>

    <div class="slider">
        <img src="assets/img1.jpg" style="height:100vh;" />
        <img src="assets/img2.jpg" style="height:100vh;" />
        <img src="assets/img3.jpg" style="height:100vh;" />
        <img src="assets/img4.jpg" style="height:100vh;" />
        <img src="assets/img5.jpg" style="height:100vh;" />
        <img src="assets/img6.jpg" style="height:100vh;" />
        <img src="assets/img7.jpg" style="height:100vh;" />
        <img src="assets/img8.jpg" style="height:100vh;" />
        <img src="assets/img9.jpg" style="height:100vh;" />
    </div>

    <div class="slider-controls">
        <button onclick="prevSlide()">&#10094;</button>
        <button onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('.type', {
            strings: ['Adventurous Trips', 'Memorable Journeys', 'Exploration.'],
            typeSpeed: 150,
            backSpeed: 70,
            loop: true,
        });
    </script>

    <script>
        // JavaScript for slider
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                currentSlide = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentSlide = 0;
            } else {
                currentSlide = index;
            }

            slides.forEach((slide, i) => {
                slide.style.opacity = i === currentSlide ? 1 : 0;
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Automatically advance slides every 5 seconds
        setInterval(nextSlide, 5000);
    </script>


    <script>
        function myFunction() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>

</html>
